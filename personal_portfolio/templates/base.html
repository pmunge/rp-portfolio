<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}My Personal Portfolio{% endblock title %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- fontawesome link -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        rel="stylesheet"
    >
    <style>
        html, body {
            height: 100%;
        }
        .content {
            flex: 1; 
        }
    </style>
</head>
<body class="d-flex flex-column bg-image">
    <div class="content">
        {% block page_content %}{% endblock page_content %}
    </div>
    <footer class="bg-dark text-light mt-auto pt-4 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <i><span class="text-muted">prudencemunge</span></i>
                </div>
                <div class="col-md-4 text-center">
                    <ul class="list-unstyled d-flex justify-content-center gap-5 mb-0">
                        <li><a href="#" class="text-light"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#" class="text-light"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                        <li><a href="#" class="text-light"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
